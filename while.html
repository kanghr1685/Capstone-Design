<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i = 1;

        while (i <= 10) {
            document.write("안녕하세요" + i, "<br/>");

            i++;
        }

        document.write("=====end======");

        var a = 1;

        while (a <= 30) {
            if (a % 2 == 0&&a % 6 == 0) {
                document.write(a, "<br/>");
            }
            a++;
        }

        var b = 20;

        while (b >= 10) {
            if (b % 2 == 0) {
                document.write("<p class = 'red'>" + b + "</p>");
            }else{
                document.write("<p class = 'blue'>" + b + "</p>");
            }
        }

        var c = 10;

        do {
            document.write("hello");

        } while (c < 3);
    </script>
</body>
</html>
